<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- Owl CSS-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">




    <title>AleFlix</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-film">
            <div class="container">

                <h3 class="title">DUCK DODGERS</h3>

                <p class="description">Congelado por 351 anos, Duck Dodgers acorda no século 24 e meio. Para provar que é o maior herói da Terra, ele terá de defender o planeta contra os ataques do Comandante Marciano.</p>

                <div class="buttons">

                    <button role="button" class="button">
                        <i class="far fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
        
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>

        </div>
    </main>
    <div class="carousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="assets/ca1.jpg" alt="CapaFilme1">
            </div>

            <div class="item">
                <img class="box-film" src="assets/ca2.jpg" alt="CapaFilme2">
            </div>
            <div class="item">
                <img class="box-film" src="assets/ca3.jpg" alt="CapaFilme3">
            </div>
            <div class="item">
                <img class="box-film" src="assets/ca4.jpg" alt="CapaFilme4">
            </div>
            <div class="item">
                <img class="box-film" src="assets/ca5.jpg" alt="CapaFilme5">
            </div>
            <div class="item">
                <img class="box-film" src="assets/ca6.jpg" alt="CapaFilme6">
            </div>
            <div class="item">
                <img class="box-film" src="assets/ca7.jpg" alt="CapaFilme7">
            </div>


        </div>
    </div>




    <script src="https://kit.fontawesome.com/9e6acbeab0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
